version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fruit-orders-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fruit_orders
    volumes:
      - mongodb_data:/data/db
    networks:
      - fruit-orders-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fruit_orders --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fruit-orders-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/fruit_orders
      MONGODB_DATABASE: fruit_orders
      SERVER_PORT: 8080
      LOG_LEVEL: INFO
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fruit-orders-network
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8080/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  fruit-orders-network:
    driver: bridge